<html>
<head>
<title>Resume Maker</title>
<meta name="robots" content="noindex, nofollow" />

<script src="../static/js/form.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="../static/form.css">
</head>
<body>
<div class ="main_content">
<!--
--------------------------------------------------------------------------------------
This div is for the buttons. When user click on buttons, respective field will appear.
---------------------------------------------------------------------------------------
-->

<div class="two">
<h4>Fields</h4>
<button onclick="nameFunction()">Name*</button><br/>
<button onclick="jobFunction()">Job Title*</button><br/>
<button onclick="Profile()">Profile*</button><br/>
<button onclick="emailFunction()">Email*</button><br/>
<button onclick="contactFunction()">Contact*</button><br/>
<button onclick="wexp()">Work Experience</button>
<button onclick="skills()">Key Skills</button>
<button onclick="education()">Education</button>
<button onclick="resetElements()">Reset</button>
</div>
<!-- 
----------------------------------------------------------------------------------------
This div is meant to display final form.
----------------------------------------------------------------------------------------
-->

<div class="three">
<h2>Resume Builder</h2>
<form method="post" action="/go">
<span id="myForm">
    <input type="hidden" name="skills_count" id="skills_count" value="0" />
    <input type="hidden" name="work_exp_count" id="work_exp_count" value="0" />
    <input type="hidden" name="education_count" id="education_count" value="0" />
</span>
<p></p>
<input type="submit" value="Submit"></input>
</form>
</div>
 <!-- 
----------------------------------------------------------------------------------------
Footer div.
----------------------------------------------------------------------------------------
-->
</div>

</body>
</html>
